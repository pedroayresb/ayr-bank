version: "3"
services:
  postgres:
    image: postgres:latest
    container_name: ayr-bank-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=postgres
    ports:
      - "3002:5432"
  api:
    container_name: ayr-bank-api
    image: node:latest
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      - EXTERNAL_PORT=5000
      - DATABASE=postgres
      - USERNAME=postgres
      - HOST=postgres
      - PASSWORD=postgres_password
      - POSTGRES_PORT=5432
      - JWT_SECRET=secret
    volumes:
      - ./server:/app
    ports:
      - "5000:5000"
    links:
      - postgres
  client:
    container_name: client
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=api
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/app
    links:
      - api
    ports:
      - "3000:3000"
  nginx:
    container_name: ayr-bank-nginx
    image: nginx:latest
    restart: always
    ports:
      - "3050:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - client
  
