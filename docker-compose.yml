version: "3"
services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=pedro
      - POSTGRES_HOST=localhost
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=ng-project
      - POSTGRES_PORT=5432
    ports:
      - "5432:5432"
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - "3050:80"
  api:
    image: node:latest
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      - EXTERNAL_PORT=5000
      - DATABASE=ng-project,
      - USERNAME=pedro,
      - HOST=127.0.0.1,
      - PASSWORD=postgres_password,
      - POSTGRES_PORT=5432
    volumes:
      - ./server/data:/var/lib/postgresql/
      - ./server:/app
    depends_on:
      - postgres
    ports:
      - "5000:5000"
  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./client:/app
volumes:
  nps_data: {}
